<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Work Time Log{% endblock %}</title>
    <style>
        :root {
            /* Futuristic Light Theme (neon green accents) */
            --bg-primary: #f6fff9;
            --bg-secondary: #ffffff;
            --bg-tertiary: #effffb;
            --text-primary: #062b20;
            --text-secondary: #0b5b46;
            --text-tertiary: #2b7a61;
            --border-color: rgba(45,212,191,0.25);
            --button-primary: #2dd4bf;
            --button-success: #10b981;
            --button-danger: #ff3860;
            --button-warning: #ffb84d;
            --shadow: 0 6px 24px rgba(45,212,191,0.08);
            --neon-glow: 0 0 12px rgba(45,212,191,0.6);
        }

        html.dark-mode {
            /* Futuristic Dark Theme (pinkish violet accents) */
            --bg-primary: #07060a;
            --bg-secondary: #0b0710;
            --bg-tertiary: #12081a;
            --text-primary: #ffdff6;
            --text-secondary: #ffb5f0;
            --text-tertiary: #ff89dd;
            --border-color: rgba(221,51,250,0.18);
            --button-primary: #dd33fa;
            --button-success: #ec4899;
            --button-danger: #ff3366;
            --button-warning: #ffd24d;
            --shadow: 0 10px 40px rgba(221,51,250,0.12);
            --neon-glow: 0 0 18px rgba(221,51,250,0.75);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent), var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.35s ease, color 0.25s ease;
            -webkit-font-smoothing: antialiased;
        }

        .header-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(240,255,250,0.02));
            border-bottom: 1px solid rgba(45,212,191,0.15);
            padding: 12px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            z-index: 120;
            backdrop-filter: blur(6px);
        }

        html.dark-mode .header-top {
            background: linear-gradient(90deg, rgba(10,6,18,0.05), rgba(20,8,30,0.02));
            border-bottom-color: rgba(221,51,250,0.15);
        }

        .theme-toggle {
            position: relative;
            background: transparent;
            border: 1px solid var(--button-primary);
            color: var(--button-primary);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            background: rgba(45,212,191,0.1);
            box-shadow: var(--neon-glow);
        }

        .theme-toggle.active {
            background: var(--button-primary);
            color: white;
            box-shadow: var(--neon-glow);
        }

        html.dark-mode .theme-toggle.active {
            background: var(--button-primary);
            color: white;
        }

        .accent-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--button-primary);
            box-shadow: var(--neon-glow);
        }

        #accent-light-picker,
        #accent-dark-picker {
            position: absolute;
            width: 16px;
            height: 16px;
            opacity: 0;
            cursor: pointer;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            margin-top: 50px;
            transition: all 0.35s ease;
        }

        h1 {
            color: var(--button-primary);
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            text-shadow: 0 0 6px rgba(45,212,191,0.2);
            transition: color 0.3s ease;
        }

        h2 {
            color: var(--button-primary);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--button-primary);
            box-shadow: 0 0 18px rgba(45,212,191,0.25), inset 0 0 8px rgba(45,212,191,0.04);
            background: var(--bg-secondary);
        }

        html.dark-mode input[type="text"]:focus,
        html.dark-mode input[type="email"]:focus,
        html.dark-mode input[type="password"]:focus {
            box-shadow: 0 0 18px rgba(221,51,250,0.25), inset 0 0 8px rgba(221,51,250,0.04);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--button-primary), rgba(45,212,191,0.8));
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(45,212,191,0.2);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        html.dark-mode button[type="submit"] {
            background: linear-gradient(90deg, var(--button-primary), rgba(221,51,250,0.8));
            box-shadow: 0 6px 18px rgba(221,51,250,0.2);
        }

        .link-section {
            text-align: center;
            margin-top: 24px;
        }

        .link-section a {
            color: var(--button-primary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link-section a:hover {
            text-shadow: 0 0 8px var(--button-primary);
        }

        .error {
            background-color: rgba(255, 56, 96, 0.15);
            color: var(--button-danger);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid var(--button-danger);
            border: 1px solid var(--button-danger);
        }

        .success {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--button-success);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid var(--button-success);
            border: 1px solid var(--button-success);
        }
    </style>
</head>
<body>
    <div class="header-top">
        <button class="theme-toggle active" id="light-theme-btn" onclick="setTheme('light')" title="Light Mode">
            ‚òÄÔ∏è <span class="accent-dot" id="accent-dot-light"></span>
            <input type="color" id="accent-light-picker" title="Accent for Light Theme">
        </button>
        <button class="theme-toggle" id="dark-theme-btn" onclick="setTheme('dark')" title="Dark Mode">
            üåô <span class="accent-dot" id="accent-dot-dark"></span>
            <input type="color" id="accent-dark-picker" title="Accent for Dark Theme">
        </button>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function setTheme(theme) {
            const html = document.documentElement;
            const lightBtn = document.getElementById('light-theme-btn');
            const darkBtn = document.getElementById('dark-theme-btn');
            
            if (theme === 'dark') {
                html.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                lightBtn.classList.remove('active');
                darkBtn.classList.add('active');
            } else {
                html.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                lightBtn.classList.add('active');
                darkBtn.classList.remove('active');
            }
            if (typeof applyStoredAccents === 'function') applyStoredAccents();
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        loadTheme();

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        function applyOverrides(lightHex, darkHex) {
            let s = document.getElementById('auth-accent-style');
            if (!s) {
                s = document.createElement('style');
                s.id = 'auth-accent-style';
                document.head.appendChild(s);
            }
            
            const lightRgb = hexToRgb(lightHex);
            const darkRgb = hexToRgb(darkHex);
            
            s.textContent = `
                :root {
                    --f-accent: ${lightHex};
                    --f-accent-rgb: ${lightRgb.r},${lightRgb.g},${lightRgb.b};
                }
                html.dark-mode {
                    --f-accent: ${darkHex};
                    --f-accent-rgb: ${darkRgb.r},${darkRgb.g},${darkRgb.b};
                }
            `;
            
            const isDark = document.documentElement.classList.contains('dark-mode');
            const accentHex = isDark ? darkHex : lightHex;
            document.documentElement.style.setProperty('--button-primary', accentHex);
        }

        function applyStoredAccents() {
            const light = localStorage.getItem('accent_light') || '#2dd4bf';
            const dark = localStorage.getItem('accent_dark') || '#dd33fa';
            
            const lp = document.getElementById('accent-light-picker');
            const dp = document.getElementById('accent-dark-picker');
            if (lp) lp.value = light;
            if (dp) dp.value = dark;
            
            const dotL = document.getElementById('accent-dot-light');
            const dotD = document.getElementById('accent-dot-dark');
            if (dotL) {
                dotL.style.background = light;
                dotL.style.boxShadow = `0 0 8px ${light}`;
            }
            if (dotD) {
                dotD.style.background = dark;
                dotD.style.boxShadow = `0 0 10px ${dark}`;
            }
            
            applyOverrides(light, dark);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const lp = document.getElementById('accent-light-picker');
            const dp = document.getElementById('accent-dark-picker');
            
            if (lp) lp.addEventListener('input', e => {
                localStorage.setItem('accent_light', e.target.value);
                applyStoredAccents();
            });
            if (dp) dp.addEventListener('input', e => {
                localStorage.setItem('accent_dark', e.target.value);
                applyStoredAccents();
            });
            
            applyStoredAccents();
        });

        window.applyStoredAccents = applyStoredAccents;
    </script>
</body>
</html>
